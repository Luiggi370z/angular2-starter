<div *ngIf="(isAgentConnected$ | async);else dialerLogin">
  <div style="text-align:center">
    <h1>
      Welcome! {{ (user$ | async)?.name }}
    </h1>
  </div>
  <h2>Main section </h2>
  <span>{{ (user$ | async)?.email }}</span>
  <nav>
    <button
      mat-button
      (click)="signOut()"
    >Logout</button>
  </nav>
</div>

<ng-template #dialerLogin>
  <cuy-dialer-login></cuy-dialer-login>
</ng-template>
